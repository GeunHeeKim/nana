<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="src/img/favicon.png" type="png" />
  <link href="./src/scss/signin.css" rel="stylesheet">
  <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
  <title>My DisConnect Planet</title>
</head>
<body class="text-center">

<form class="form-signin" id="myform" action="http://ec2-13-209-88-11.ap-northeast-2.compute.amazonaws.com/auth/login" method="post">
  <!--<img class="mb-4" src="./assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">-->
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <label for="email" class="sr-only">Email address</label>
  <input type="email" id="email" name="email" class="form-control" placeholder="Email address" required autofocus>
  <label for="password" class="sr-only">Password</label>
  <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
</form>

  <script src="src/js/main.js"></script>

  <script>
    // Attach a submit handler to the form
    $( "#myform" ).submit(function( event ) {

      // Stop form from submitting normally
      event.preventDefault();

      // Get some values from elements on the page:
      var $form = $( this ),
      url = $form.attr( "action" );

      // Send the data using post
      var posting = $.post( url, $( "#myform" ).serialize());

      // Put the results in a div
      posting.done(function( data ) {
        $(location).attr('href', '/src/page/map.html?user_id='+data.id)
      });
    });
  </script>

</body>
</html>
